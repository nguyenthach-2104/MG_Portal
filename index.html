<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Bình Dương - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .button-loading::after { 
            content: ''; 
            display: inline-block; 
            width: 16px; 
            height: 16px; 
            border: 2px solid transparent; 
            border-top-color: white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: 10px; 
        }
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
    </style>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md mx-auto">
        <div id="login-screen">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <div class="text-center mb-6">
                    <span class="text-3xl font-bold text-red-600">MG</span>
                    <span class="text-3xl font-bold text-gray-700">Bình Dương</span>
                </div>
                <h1 class="text-2xl font-bold text-center mb-1">Chào mừng trở lại!</h1>
                <p class="text-center text-gray-500 mb-6">Đăng nhập vào hệ thống quản lý.</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500" required>
                    </div>
                    <button type="submit" id="login-button" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 flex items-center justify-center h-10 transition-colors">
                        Đăng nhập
                    </button>
                    <div class="text-center mt-4">
                        <a href="#" id="forgot-password-link" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="message-box" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-[120%] transition-transform duration-300">
        <p id="message-text"></p>
    </div>

    <script>
        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- Functions ---
        function showMessage(message, isSuccess = true) {
            messageText.textContent = message;
            messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transform transition-transform duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
            messageBox.classList.remove('translate-x-[120%]');
            setTimeout(() => { messageBox.classList.add('translate-x-[120%]'); }, 4000); // Tăng thời gian hiển thị
        }

        function setLoading(button, isLoading) {
            button.disabled = isLoading;
            if (isLoading) {
                button.classList.add('button-loading');
            } else {
                button.classList.remove('button-loading');
            }
        }

        async function handleApiRequest(payload, button) {
            // Kiểm tra xem biến APPS_SCRIPT_URL từ file config.js có tồn tại không
            if (typeof APPS_SCRIPT_URL === 'undefined' || !APPS_SCRIPT_URL) {
                showMessage('Lỗi cấu hình: Không tìm thấy APPS_SCRIPT_URL. Vui lòng kiểm tra file config.js.', false);
                return null;
            }
            if (button) setLoading(button, true);
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    if (button) setLoading(button, false);
                    resolve(data);
                };
                const script = document.createElement('script');
                script.onerror = () => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    if (button) setLoading(button, false);
                    showMessage('Lỗi mạng hoặc URL API không hợp lệ. Vui lòng kiểm tra lại đường link trong config.js', false);
                    reject(new Error('JSONP request failed'));
                };
                const params = new URLSearchParams({ ...payload, callback: callbackName });
                // Gửi yêu cầu đến URL đã được định nghĩa trong file config.js
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                document.body.appendChild(script);
            });
        }
        
        // --- Event Listeners ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const payload = { action: 'login', username, password };
            const result = await handleApiRequest(payload, loginButton);

            if (result && result.success) {
                sessionStorage.setItem('loggedInUser', JSON.stringify({
                    fullName: result.fullName,
                    department: result.department
                }));
                window.location.href = 'homepage.html';
            } else if (result) {
                showMessage(result.message || 'Đăng nhập thất bại.', false);
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (!username) {
                showMessage('Vui lòng nhập Tên đăng nhập để lấy lại mật khẩu.', false);
                return;
            }
            showMessage('Đang gửi yêu cầu, vui lòng chờ...');
            const payload = { action: 'forgotPassword', username };
            const result = await handleApiRequest(payload, null);

            if (result && result.success) {
                showMessage(result.message, true);
            } else if (result) {
                showMessage(result.message || 'Yêu cầu thất bại.', false);
            }
        });
    </script>
</body>
</html>

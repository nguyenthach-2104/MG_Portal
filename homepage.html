<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - MG Bình Dương</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        /* Thêm transition cho body để hiệu ứng mượt hơn khi menu mở */
        body.overflow-hidden {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold text-red-600">MG<span class="text-gray-700">Portal</span></a>
            
            <div class="hidden md:flex items-center space-x-6">
                <a href="crm.html" class="text-gray-700 hover:text-red-600 font-medium">Khách hàng</a>
                <a href="khoxe.html" class="text-gray-700 hover:text-red-600 font-medium">Kho xe</a>
                <a href="ghepxe.html" class="text-gray-700 hover:text-red-600 font-medium">Ghép xe</a>
                <a href="vanban.html" class="text-gray-700 hover:text-red-600 font-medium">Văn bản</a>
                <a href="hoatdong.html" class="text-gray-700 hover:text-red-600 font-medium">Hoạt động</a>
                <button id="logout-button-desktop" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Đăng xuất</button>
            </div>

            <div class="md:hidden">
                <button id="burger-button" class="text-gray-600 hover:text-red-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <div class="flex justify-between items-center mb-8">
                <span class="text-xl font-bold text-red-600">Menu</span>
                <button id="close-button" class="text-gray-600 hover:text-red-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <nav class="flex flex-col space-y-4">
                <a href="crm.html" class="text-lg text-gray-700 hover:text-red-600">Khách hàng</a>
                <a href="khoxe.html" class="text-lg text-gray-700 hover:text-red-600">Kho xe</a>
                <a href="ghepxe.html" class="text-lg text-gray-700 hover:text-red-600">Ghép xe</a>
                <a href="vanban.html" class="text-lg text-gray-700 hover:text-red-600">Văn bản</a>
                <a href="hoatdong.html" class="text-lg text-gray-700 hover:text-red-600">Hoạt động</a>
                <hr class="my-4">
                <button id="logout-button-mobile" class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors text-left">Đăng xuất</button>
            </nav>
        </div>
    </div>
    
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <main class="container mx-auto p-6 mt-8">
        </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerButton = document.getElementById('burger-button');
            const closeButton = document.getElementById('close-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;

            const openMenu = () => {
                mobileMenu.classList.remove('-translate-x-full');
                menuOverlay.classList.remove('hidden');
                body.classList.add('overflow-hidden');
            };

            const closeMenu = () => {
                mobileMenu.classList.add('-translate-x-full');
                menuOverlay.classList.add('hidden');
                body.classList.remove('overflow-hidden');
            };

            burgerButton.addEventListener('click', openMenu);
            closeButton.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Logic đăng xuất
            const logout = () => {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            };
            document.getElementById('logout-button-desktop').addEventListener('click', logout);
            document.getElementById('logout-button-mobile').addEventListener('click', logout);
            
            // Logic bảo vệ route và hiển thị thông tin
            // ... (giữ nguyên logic này) ...
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - MG Bình Dương</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5; 
        }
        
        /* === CSS cho Hiệu ứng Menu Nâng cao === */

        /* Ngăn trang cuộn khi menu mobile đang mở */
        body.menu-is-open {
            overflow: hidden;
        }

        /* 1. Nút Burger chuyển thành dấu X */
        .burger-line {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .menu-is-open .burger-line-middle {
            opacity: 0;
        }
        .menu-is-open .burger-line-top {
            transform: translateY(8px) rotate(45deg);
        }
        .menu-is-open .burger-line-bottom {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* 2. Hiệu ứng "chảy" xuống cho các link menu */
        #mobile-menu nav a {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        .menu-is-open #mobile-menu nav a {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-is-open #mobile-menu nav a:nth-child(1) { transition-delay: 0.1s; }
        .menu-is-open #mobile-menu nav a:nth-child(2) { transition-delay: 0.15s; }
        .menu-is-open #mobile-menu nav a:nth-child(3) { transition-delay: 0.2s; }
        .menu-is-open #mobile-menu nav a:nth-child(4) { transition-delay: 0.25s; }
        .menu-is-open #mobile-menu nav a:nth-child(5) { transition-delay: 0.3s; }
        
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white/80 backdrop-blur-md shadow-sm p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold text-red-600">MG<span class="text-gray-700">Portal</span></a>
            
            <div class="hidden md:flex items-center space-x-6 text-sm font-medium">
                <a href="crm.html" class="text-gray-700 hover:text-red-600 transition-colors">Khách hàng</a>
                <a href="khoxe.html" class="text-gray-700 hover:text-red-600 transition-colors">Kho xe</a>
                <a href="ghepxe.html" class="text-gray-700 hover:text-red-600 transition-colors">Ghép xe</a>
                <a href="vanban.html" class="text-gray-700 hover:text-red-600 transition-colors">Văn bản</a>
                <a href="hoatdong.html" class="text-gray-700 hover:text-red-600 transition-colors">Hoạt động</a>
                <button id="logout-button-desktop" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Đăng xuất</button>
            </div>

            <div class="md:hidden">
                <button id="burger-button" class="relative z-50 w-8 h-6 flex flex-col justify-between">
                    <span class="burger-line burger-line-top block w-full h-0.5 bg-gray-700 rounded-full"></span>
                    <span class="burger-line burger-line-middle block w-full h-0.5 bg-gray-700 rounded-full"></span>
                    <span class="burger-line burger-line-bottom block w-full h-0.5 bg-gray-700 rounded-full"></span>
                </button>
            </div>
        </div>
    </nav>

    <div id="mobile-menu-container" class="fixed inset-0 z-30 pointer-events-none">
        <div id="menu-overlay" class="absolute inset-0 bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 ease-in-out"></div>

        <div id="mobile-menu" class="absolute top-0 right-0 h-full w-full max-w-xs bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out">
            <div class="p-4 flex flex-col h-full pt-20">
                <nav class="flex flex-col space-y-6 text-xl">
                    <a href="crm.html" class="text-gray-700 hover:text-red-600 font-medium">Khách hàng (CRM)</a>
                    <a href="khoxe.html" class="text-gray-700 hover:text-red-600 font-medium">Kho xe</a>
                    <a href="ghepxe.html" class="text-gray-700 hover:text-red-600 font-medium">Ghép xe</a>
                    <a href="vanban.html" class="text-gray-700 hover:text-red-600 font-medium">Văn bản</a>
                    <a href="hoatdong.html" class="text-gray-700 hover:text-red-600 font-medium">Hoạt động</a>
                </nav>

                <div class="mt-auto">
                    <button id="logout-button-mobile" class="w-full bg-red-500 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-red-600 transition-colors text-left">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>
    
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Chào mừng đến với MG Bình Dương Portal!</h1>
        <p class="text-gray-600 text-lg">Đây là trang chủ của bạn. Các chức năng chính có thể được truy cập từ menu điều hướng.</p>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Thông tin người dùng:</h2>
            <p class="text-gray-600">Xin chào, <span id="user-full-name" class="font-medium text-red-600">Bạn</span>!</p>
            <p class="text-gray-600">Phòng ban: <span id="user-department" class="font-medium">Chưa xác định</span></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerButton = document.getElementById('burger-button');
            const mobileMenuContainer = document.getElementById('mobile-menu-container');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;

            const toggleMenu = () => {
                body.classList.toggle('menu-is-open');

                if (body.classList.contains('menu-is-open')) {
                    mobileMenuContainer.classList.remove('pointer-events-none');
                    menuOverlay.classList.remove('opacity-0');
                    mobileMenu.classList.remove('translate-x-full');
                    body.classList.add('overflow-hidden');
                } else {
                    menuOverlay.classList.add('opacity-0');
                    mobileMenu.classList.add('translate-x-full');
                    setTimeout(() => {
                        mobileMenuContainer.classList.add('pointer-events-none');
                        body.classList.remove('overflow-hidden');
                    }, 300);
                }
            };

            burgerButton.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            // --- Logic hiển thị thông tin người dùng và bảo vệ route ---
            const userFullNameSpan = document.getElementById('user-full-name');
            const userDepartmentSpan = document.getElementById('user-department');
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            
            if (loggedInUser) {
                try {
                    const userData = JSON.parse(loggedInUser);
                    userFullNameSpan.textContent = userData.fullName || 'Bạn';
                    userDepartmentSpan.textContent = userData.department || 'Chưa xác định';
                } catch (e) {
                    console.error("Lỗi khi parse thông tin người dùng:", e);
                }
            } else {
                window.location.href = 'index.html'; 
            }

            // --- Logic Đăng xuất ---
            const logout = () => {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            };
            document.getElementById('logout-button-desktop').addEventListener('click', logout);
            document.getElementById('logout-button-mobile').addEventListener('click', logout);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - MG Bình Dương</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .button-loading::after { content: ''; display: inline-block; width: 16px; height: 16px; border: 2px solid transparent; border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-md mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-1">Tạo mật khẩu mới</h1>
            <p class="text-center text-gray-500 mb-6">Vui lòng nhập mật khẩu mới cho tài khoản của bạn.</p>
            
            <form id="reset-form" class="hidden">
                <div class="mb-4">
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                    <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <div class="mb-5">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                <button type="submit" id="reset-button" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 flex items-center justify-center h-10">
                    Lưu Mật khẩu
                </button>
            </form>

            <div id="message-area" class="text-center"></div>
        </div>
    </div>

    <script>
        // Lấy các phần tử DOM
        const resetForm = document.getElementById('reset-form');
        const resetButton = document.getElementById('reset-button');
        const messageArea = document.getElementById('message-area');
        let token = '';

        // Hàm hiển thị thông báo
        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError ? 'text-red-500' : 'text-green-500';
        }

        // Lấy token từ URL khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            token = params.get('token');
            if (token) {
                resetForm.classList.remove('hidden');
            } else {
                showMessage('Lỗi: Không tìm thấy mã token hợp lệ. Vui lòng thử lại.', true);
            }
        });

        // Xử lý khi người dùng gửi form
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword.length < 6) {
                showMessage('Mật khẩu phải có ít nhất 6 ký tự.', true);
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Mật khẩu xác nhận không khớp.', true);
                return;
            }

            const payload = {
                action: 'resetPassword', // Action mới
                token: token,
                newPassword: newPassword
            };
            
            // Gửi yêu cầu đến Apps Script
            const result = await handleApiRequest(payload, resetButton);
            if (result && result.success) {
                resetForm.classList.add('hidden');
                showMessage(result.message, false);
            } else if (result) {
                showMessage(result.message || 'Yêu cầu thất bại.', true);
            }
        });

        // Hàm gọi API (tương tự trang index.html)
        async function handleApiRequest(payload, button) {
            if (button) button.disabled = true;
            if (typeof APPS_SCRIPT_URL === 'undefined' || !APPS_SCRIPT_URL) {
                showMessage('Lỗi cấu hình hệ thống.', true);
                return null;
            }
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    if (button) button.disabled = false;
                    resolve(data);
                };
                const script = document.createElement('script');
                script.onerror = () => {
                     if (button) button.disabled = false;
                     reject(new Error('JSONP request failed'));
                };
                const params = new URLSearchParams({ ...payload, callback: callbackName });
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                document.body.appendChild(script);
            });
        }
    </script>
</body>
</html>
